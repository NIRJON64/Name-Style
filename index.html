<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Name Generator Pro</title>
    <style>
        :root { --primary: #8e2de2; --secondary: #4a00e0; --bg: #0a0a0c; --card: #16161a; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 500px; }

        /* Symbols Section - Swipe Left */
        .symbol-section { width: 100%; background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #222; }
        .symbol-section p { margin: 0 0 10px; font-size: 12px; color: #777; text-transform: uppercase; letter-spacing: 1px; }
        
        .symbols-wrapper { 
            display: flex; 
            overflow-x: auto; 
            gap: 10px; 
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .symbols-wrapper::-webkit-scrollbar { display: none; }
        
        .sym-item { 
            min-width: 45px; height: 45px; background: #222; display: flex; 
            align-items: center; justify-content: center; border-radius: 10px; 
            font-size: 22px; cursor: pointer; border: 1px solid #333; transition: 0.2s;
        }
        .sym-item:active { background: var(--primary); transform: scale(0.9); }

        /* Input & Generate Button */
        .input-box { width: 100%; margin-bottom: 20px; }
        input { 
            width: 100%; padding: 16px; border-radius: 12px; border: 2px solid #333; 
            background: #000; color: #fff; font-size: 18px; box-sizing: border-box; 
            margin-bottom: 12px; outline: none; text-align: center;
        }
        input:focus { border-color: var(--primary); }
        
        button { 
            width: 100%; padding: 16px; border-radius: 12px; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; border: none; font-size: 18px; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
        }
        button:active { transform: scale(0.98); }

        /* Results List */
        .results-container { width: 100%; display: flex; flex-direction: column; gap: 12px; }
        .name-card { 
            background: var(--card); padding: 15px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid #222; animation: fadeIn 0.4s ease;
        }
        .name-text { font-size: 18px; font-weight: 500; color: #eee; }
        .copy-btn { background: #222; color: #00ffcc; border: 1px solid #00ffcc; padding: 7px 14px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="symbol-section">
        <p>Click to Copy Symbol (Swipe Left)</p>
        <div class="symbols-wrapper" id="symList"></div>
    </div>

    <div class="input-box">
        <input type="text" id="nameInput" placeholder="Enter Name Here...">
        <button onclick="generateStyles()">Generate</button>
    </div>

    <div class="results-container" id="results"></div>
</div>

<script>

    ];

    // ‡¶∏‡¶ø‡¶Æ‡ßç‡¶¨‡¶≤ ‡¶≤‡ßã‡¶° ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶™‡¶ø ‡¶≤‡¶ú‡¶ø‡¶ï
    const symList = document.getElementById('symList');
    pureSymbols.forEach(s => {
        let d = document.createElement('div');
        d.className = 'sym-item';
        d.innerText = s;
        d.onclick = () => {
            navigator.clipboard.writeText(s);
            alert("Symbol Copied!");

        symList.appendChild(d);
    });

    // ‡¶´‡¶®‡ßç‡¶ü ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ (Uppercase ‡¶ì Lowercase ‡¶∏‡¶π)
    const fontStyles = [
        { u: "ùêÄùêÅùêÇùêÉùêÑùêÖùêÜùêáùêàùêâùêäùêãùêåùêçùêéùêèùêëùêíùêìùêîùêïùêñùêóùêòùêô", l: "ùêöùêõùêúùêùùêûùêüùê†ùê°ùê¢ùê£ùê§ùê•ùê¶ùêßùê®ùê©ùê™ùê´ùê¨ùê≠ùêÆùêØùê∞ùê±ùê≤ùê≥" },
        { u: "ùíú‚Ñ¨ùíûùíü‚Ñ∞‚Ñ±ùí¢‚Ñã‚Ñêùí•ùí¶‚Ñí‚Ñ≥ùí©ùí™ùí´ùí¨‚ÑõùíÆùíØùí∞ùí±ùí≤ùí≥ùí¥ùíµ", l: "ùí∂ùí∑ùí∏ùíπ‚ÑØùíª‚ÑäùíΩùíæùíøùìÄùìÅùìÇùìÉ‚Ñ¥ùìÖùìÜùìáùìàùìâùìäùìãùìåùìçùìéùìè" },
        { u: "ùî∏ùîπ‚ÑÇùîªùîºùîΩùîæ‚ÑçùïÄùïÅùïÇùïÉùïÑ‚ÑïùïÜ‚Ñô‚Ñö‚Ñùùïäùïãùïåùïçùïéùïèùïê‚Ñ§", l: "ùïíùïìùïîùïïùïñùïóùïòùïôùïöùïõùïúùïùùïûùïüùï†ùï°ùï¢ùï£ùï§ùï•ùï¶ùïßùï®ùï©ùï™ùï´" },
        { u: "‚í∂‚í∑‚í∏‚íπ‚í∫‚íª‚íº‚íΩ‚íæ‚íø‚ìÄ‚ìÅ‚ìÇ‚ìÉ‚ìÑ‚ìÖ‚ìÜ‚ìá‚ìà‚ìâ‚ìä‚ìã‚ìå‚ìç‚ìé‚ìè", l: "‚ìê‚ìë‚ìí‚ìì‚ìî‚ìï‚ìñ‚ìó‚ìò‚ìô‚ìö‚ìõ‚ìú‚ìù‚ìû‚ìü‚ì†‚ì°‚ì¢‚ì£‚ì§‚ì•‚ì¶‚ìß‚ì®‚ì©" },

    function applyFont(text, style) {
        const U = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const L = "abcdefghijklmnopqrstuvwxyz";
        if(style.u === "Alpha") return text;
        return text.split('').map(c => {
            if(U.includes(c)) return Array.from(style.u)[U.indexOf(c)];
            if(L.includes(c)) return Array.from(style.l)[L.indexOf(c)];
            return c;
        }).join('');
    }

    function generateStyles() {
        const input = document.getElementById('nameInput').value;
        const results = document.getElementById('results');
        if(!input) return alert("Please enter a name");
        results.innerHTML = "";

        const decors = [
            {p: "‰∫ó", s: "‰∫ó"}, {p: "ÍßÅ‡º∫", s: "‡ºªÍßÇ"}, {p: "Ô£ø", s: ""}, {p: "„ÄÜ", s: ""},

            // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶∏‡¶ø‡¶Æ‡ßç‡¶¨‡¶≤ ‡¶Ü‡¶ó‡ßá-‡¶™‡¶∞‡ßá

            let finalName = `${sLeft} ${d.p} ${styledName} ${d.s} ${sRight}`;
            
            let card = document.createElement('div');

            card.innerHTML = `<span class="name-text">${finalName}</span> <button class="copy-btn" onclick="copyText('${finalName}')">COPY</button>`;

    function copyText(txt) {

</script>
