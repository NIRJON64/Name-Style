<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Styler Ultra - 300+ Styles</title>
    <style>
        :root { --primary: #8a2be2; --bg: #050505; --card: #121212; --accent: #00ffcc; }
        body { font-family: 'Courier New', Courier, monospace; background: var(--bg); color: #fff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 500px; }

        /* Symbols Horizontal Scroll */
        .symbol-box { width: 100%; background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .symbol-box h4 { margin: 0 0 10px; font-size: 13px; color: var(--accent); text-transform: uppercase; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; scrollbar-width: thin; }
        .scroll-wrapper::-webkit-scrollbar { height: 4px; }
        .scroll-wrapper::-webkit-scrollbar-thumb { background: var(--primary); }
        .sym { min-width: 45px; height: 45px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 20px; cursor: pointer; border: 1px solid #222; }
        .sym:active { background: var(--primary); }

        /* Input & Button */
        .controls { width: 100%; text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid var(--primary); background: #000; color: #fff; font-size: 18px; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        button { width: 100%; padding: 15px; border-radius: 8px; background: var(--primary); color: #fff; border: none; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px rgba(138, 43, 226, 0.5); }

        /* Result List */
        .results { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .name-row { background: var(--card); padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); }
        .name-text { font-size: 17px; overflow: hidden; text-overflow: ellipsis; }
        .copy-btn { background: #333; color: var(--accent); border: 1px solid var(--accent); padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 12px; }
    </style>
</head>

</div>

    function generateHugeList() {

        const alpha = "abcdefghijklmnopqrstuvwxyz";
